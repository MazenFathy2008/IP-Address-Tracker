<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="styles/primary.css" />
    <link rel="stylesheet" href="styles/index.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/map.css">
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <title>Frontend Mentor | IP Address Tracker</title>
  </head>
  <body>
    <header>
      <div>
        <button class="map-button js-basemaps-button">basemaps</button>
        <button class="map-button js-carto-button">Carto</button>
      </div>
      <h1>IP Address Tracker</h1>
      <div class="search-container">
        <input
          type="text"
          class="ip-input-field"
          placeholder="Search for an IP address or domain"
        />
        <button class="icon-arrow-button js-input-button">
          <img src="images/icon-arrow.svg" />
        </button>
      </div>
    </header>
    <section class="info-about-ip-addres">
      <ul>
        <li>
          <h5>IP Address</h5>
          <!-- 192.212.174.101 -->
          <span id="js-Ip-Address"></span>
        </li>
        <li>
          <h5>Location</h5>
          <!-- Broklyn,NY 10001 -->
          <span id="js-location"></span>
        </li>
        <li>
          <h5>Time Zone</h5>
          <!-- UTC -5:00 -->
          <span id="js-time-zone"></span>
        </li>
        <li>
          <h5>ISP</h5>
          <!-- SpaceX starlink -->
          <span id="js-isp"></span>
        </li>
      </ul>
    </section>
    <main>
      <div id="map"></div>
    </main>
    <script src="script/main.js" type="module"></script>
  </body>
</html>
