<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="styles/primary.css" />
    <link rel="stylesheet" href="styles/index.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | IP Address Tracker</title>
  </head>
  <body>
    <header>
      <h1>IP Address Tracker</h1>
      <div class="search-container">
        <input
          type="text"
          class="ip-input-field"
          placeholder="Search for an IP address or domain"
        />
        <button class="icon-arrow-button">
          <img src="images/icon-arrow.svg" />
        </button>
      </div>
      <section class="info-about-ip-addres">
        <ul>
          <li>
            <h5>IP Address</h5>
            <span>192.212.174.101</span>
          </li>
          <li>
            <h5>Location</h5>
            <span>Broklyn,NY 10001</span>
          </li>
          <li>
            <h5>Time Zone</h5>
            <span>UTC -5:00</span>
          </li>
          <li>
            <h5>ISP</h5>
            <span>SpaceX starlink</span>
          </li>
        </ul>
      </section>
    </header>
  </body>
</html>
